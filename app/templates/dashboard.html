<div>
    this is the dashboard page
</div>
<div>

    <div class="col-lg-6 col-centered">
        <table class="table table-striped table-hover">
            <tr>
                <th></th>
                <th>Project Name</th>
                <th>Working Days</th>
                <th>Start Date</th>
                <th>Finish Date</th>
                <th>Total Dev. Days</th>
                <th>Available Dev. Days</th>
            </tr>
            <tr ng-repeat="project in projects">
                <td><img src="/images/trash.ico" style="width: 20px; height: 20px" data-toggle="modal" data-target="#myModal" data-whatever={{project.projectName}}/></td>
                <td>{{project.projectName}}</td>
                <td>{{project.workingDays}}</td>
                <td>{{project.startDate}}</td>
                <td>{{project.finishDate}}</td>
                <td>{{project.totalDevDays}}</td>
                <td>{{project.availableDevDays}}</td>
            </tr>
        </table>
    </div>
    <a href='index.html#home'>logout</a>
    <a href='index.html#addproject'>add new project</a>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveDelete">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="section col-lg-10 col-centered">

    <div class="page-header"><h1>Add New Project</h1></div>
    <p>Create a new project to manage</p>

    <form role="form" style="width: 30%">
        <div class="form-group">
            <label for="projectName">Project name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter name for a new project" ng-model="projectName">
        </div>
        <div class="form-group">
            <label for="workingDays">Working days</label>
            <input type="text" class="form-control" id="workingDays" name="workingDays" placeholder="Enter number of working days" ng-model="workingDays" >
            <span id="errmsg"></span>
        </div>



        <div class="form-group" id="projectDuration-container">
            <label for="projectDuration">Project duration</label>
            <div class="input-daterange input-group" id="datepicker">
                <input type="text" class="input-sm form-control" name="start" id="start" />
                <span class="input-group-addon">to</span>
                <input type="text" class="input-sm form-control" name="end" id="end"  />
            </div>
        </div>


    <button type="submit" class="btn btn-default" ng-click="saveProject()">Submit</button>
    <button type="submit" class="btn btn-default"  ng-click="cancel()">Cancel</button>
</form>



</div>
